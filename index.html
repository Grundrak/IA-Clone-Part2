<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>iagram</title>
</head>
<body>
    <main>

        <aside class="sidebar">
            <a>AIgram</a>
            <nav>
    
                <button>
                    <span>
                        <i class="Home"></i>
                        <span><img classe="logo-img" src="icons/Home.svg"></span>
                        <span>Home</span>
                    </span>
                </button>
    
                <button>
                    <span>
                        <i class="Search"></i>
                        <span><img classe="logo-img" src="icons/serch.svg"></span>
                        <span>Search</span>
                    </span>
                </button>
    
                <button>
                    <span>
                        <i class="Explore"></i>
                        <span><img classe="logo-img" src="icons/Explore.svg"></span>
                        <span>Explore</span>
                    </span>
                </button>
    
                <button>
                    <span>
                        <i class="Reels"></i>
                        <span><img classe="logo-img" src="icons/Reels.svg"></span>
                        <span>Reels</span>
                    </span>
                </button>
    
                <button>
                    <span>
                        <i class="Messages"></i>
                        <span><img classe="logo-img" src="icons/Message.svg"></span>
                        <span>Messages</span>
                    </span>
                </button>
    
                <button>
                    <span>
                        <i class="Notifications"></i>
                        <span><img classe="logo-img" src="icons/Notifications.svg"></span>
                        <span>Notifications</span>
                    </span>
                </button>
    
                <button>
                    <span>
                        <i class="Create"></i>
                        <span><img classe="logo-img" src="icons/create.svg"></span>
                        <span>Create</span>
                    </span>
                </button>
    
                <button>
                    <span>
                        <img id="Profile" src="images/Profile.png" >
                        <span>Profile</span>
                    </span>
                </button>
    
                <button>
                    <span>
                        <i class="Treads"></i>
                        <span><img classe="logo-img" src="icons/Treads.svg"></span>
                        <span>Treads</span>
                    </span>
                </button>
    
                <button>
                    <span>
                        <i id="More"></i>
                        <span><img classe="logo-img" src="icons/More.svg"></span>
                    <span>More</span>
                    </span>
                </button>
                    
            </nav>
        </aside>

    </main>
</body>
</html>
